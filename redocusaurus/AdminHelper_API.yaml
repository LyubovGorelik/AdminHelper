openapi: 3.0.0
info:
  title: Online Manicure Appointment API
  version: 1.0.0
  description: API для онлайн-записи на процедуры маникюра
servers:
  - url: http://api.yourdomain.com/v1
components:
  schemas:
    ClientInformation:
      type: object
      properties:
        fullName:
          type: string
          description: Полное имя клиента (ФИО)
          example: Иванова Анна Ивановна
        clientid:
          type: string
          description: Номер телефона клиента
          example: '82345678990'
        email:
          type: string
          format: email
          description: Email клиента
          example: ivanov@example.com
      required:
        - fullName
        - phoneNumber
        - email
    Service:
      type: object
      properties:
        name:
          type: string
          description: Название услуги
          example: 'Пакет: стандарт'
        price:
          type: number
          format: float
          description: Цена услуги
          example: 1500
        description:
          type: string
          description: Краткое описание услуги
          example: >-
            Маникюр с покрытием гель-лак. Без дизайна. Ремонт не более 2х ногтей
            входит в стоимость
      required:
        - name
        - price
    ServiceList:
      type: array
      items:
        $ref: '#/components/schemas/Service'
    SelectedServices:
      type: object
      properties:
        totalPrice:
          type: number
          format: float
          description: Сумма цен всех выбранных услуг
          example: 3000
        selectedServices:
          $ref: '#/components/schemas/Service'
    MasterShort:
      type: object
      properties:
        name:
          type: string
          description: Имя мастера
          example: Мария
        id:
          type: string
        experience:
          type: string
        photoUrl:
          type: string
          example: http://example.com/photo.jpg
    MasterLong:
      allOf:
        - $ref: '#/components/schemas/MasterShort'
        - type: object
          properties:
            services:
              type: array
              items:
                type: string
            portfolio:
              type: array
              items:
                type: string
                example: http://example.com/portfolio_preview.jpg
    MasterList:
      type: array
      items:
        $ref: '#/components/schemas/MasterShort'
    TimeInterval:
      type: object
      properties:
        date:
          type: string
          format: date
          description: Дата, на которую клиент хочет записаться
          example: '2023-10-15'
        startTime:
          type: string
          format: time
          description: МСамое раннее время начала услуги в формате ЧЧ:ММ
          example: '14:30'
        endTime:
          type: string
          format: time
          description: Самое позднее время начала услуги в формате ЧЧ:ММ
          example: '15:30'
      required:
        - date
        - startTime
        - endTime
    TimeSlot:
      type: object
      properties:
        startTime:
          type: string
          format: date-time
          description: Время начала временного окошка
          example: '2023-10-15T14:30:00Z'
    TimeSlotsList:
      type: array
      items:
        $ref: '#/components/schemas/TimeSlot'
    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /auth/register:
    post:
      tags:
        - Регистрация/Авторизация
      summary: Ввод номера телефона
      description: Пользователь вводит номер телефона и получает код для подтверждения.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
                  example: '+1234567890'
      responses:
        '200':
          description: Код отправлен
        '400':
          description: Ошибка в запросе
  /auth/verify:
    post:
      tags:
        - Регистрация/Авторизация
      summary: Подтверждение кода
      description: Пользователь вводит код, полученный по SMS.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
                  example: '+1234567890'
                code:
                  type: string
                  example: '123456'
      responses:
        '200':
          description: Код подтвержден
        '400':
          description: Неверный код
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clients:
    get:
      tags:
        - Информация о клиенте
      summary: Получить информацию о клиенте
      description: Возвращает данные о клиенте по номеру телефона после авторизации.
      security:
        - BearerAuth: []
      parameters:
        - name: phoneNumber
          in: query
          required: true
          description: Номер телефона клиента для получения информации
          schema:
            type: string
            example: '+1234567890'
      responses:
        '200':
          description: Информация о клиенте успешно получена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientInformation'
        '404':
          description: Клиент не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Информация о клиенте
      summary: Обновить информацию о клиенте
      description: Обновляет данные клиента (имя, email).
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInformation'
      responses:
        '200':
          description: Информация о клиенте успешно обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientInformation'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Клиент не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /services:
    get:
      tags:
        - Выбор услуг и временного интервала
      summary: Получить список доступных услуг
      security:
        - BearerAuth: []
      description: Возвращает список всех доступных услуг в салоне.
      responses:
        '200':
          description: Список услуг успешно получен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceList'
        '404':
          description: Клиент не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Выбор услуг и временного интервала
      summary: Выбрать услуги
      security:
        - BearerAuth: []
      description: Позволяет клиенту выбрать услуги из списка доступных услуг.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Service'
      responses:
        '200':
          description: Услуги успешно выбраны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectedServices'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /services/schedule:
    put:
      tags:
        - Выбор услуг и временного интервала
      summary: Выбрать временной интервал
      security:
        - BearerAuth: []
      description: >-
        Позволяет клиенту указать желаемый временной интервал для начала
        оказания услуги.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeInterval'
      responses:
        '200':
          description: Услуга успешно запланирована
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: >-
                      Начало выполнения услуги успешно запланировано на
                      2023-10-15 с 14:30 до 15:30.
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /masters:
    get:
      tags:
        - Выбор мастера
      summary: Получить список мастеров
      security:
        - BearerAuth: []
      description: >-
        Возвращает список мастеров, которые могут выполнить услугу с пагинацией
        по 10 человек.
      parameters:
        - name: page
          in: query
          required: false
          description: Номер страницы для пагинации (по умолчанию 1)
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Список мастеров успешно получен
          content:
            application/json:
              schema:
                type: object
                properties:
                  masters:
                    $ref: '#/components/schemas/MasterList'
                  total:
                    type: integer
                    description: Общее количество мастеров
                    example: 50
        '404':
          description: Мастера не найдены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /masters/{id}:
    get:
      tags:
        - Выбор мастера
      summary: Получить данные о конкретном мастере
      security:
        - BearerAuth: []
      description: >-
        Возвращает подробную информацию о мастере по его уникальному
        идентификатору.
      parameters:
        - name: id
          in: path
          required: true
          description: Уникальный идентификатор мастера
          schema:
            type: string
            example: '12345'
      responses:
        '200':
          description: Данные о мастере успешно получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterLong'
        '404':
          description: Мастер не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /masters/{id}/available-slots:
    get:
      tags:
        - Выбор мастера
      summary: Получить доступные временные окошки у мастера
      security:
        - BearerAuth: []
      description: >-
        Возвращает список доступных временных окошек для записи на услуги у
        конкретного мастера.
      parameters:
        - name: id
          in: path
          required: true
          description: Уникальный идентификатор мастера
          schema:
            type: string
            example: '12345'
        - name: date
          in: query
          required: true
          description: >-
            Дата, для которой нужно получить доступные временные окошки (в
            формате YYYY-MM-DD)
          schema:
            type: string
            example: '2023-10-15'
        - name: startTime
          in: query
          required: true
          description: Самое раннее время начала услуги в формате ЧЧ:ММ
          schema:
            type: string
            example: '14:30'
        - name: endTime
          in: query
          required: true
          description: Самое позднее время начала услуги в формате ЧЧ:ММ
          schema:
            type: string
            example: '15:30'
      responses:
        '200':
          description: Доступные временные окошки успешно получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSlotsList'
        '404':
          description: Мастер не найден или нет доступных временных окошек
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clients/{clientid}/bookings:
    get:
      tags:
        - Подтверждение заявки
      summary: Получить расчет стоимости услуги
      description: Возвращает информацию о стоимости услуги
      security:
        - BearerAuth: []
      parameters:
        - name: clientid
          in: path
          required: true
          description: Уникальный идентификатор клиента
          schema:
            type: string
            example: client-123
      responses:
        '200':
          description: Успешный ответ с данными об услугах и их стоимости
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectedServices'
        '404':
          description: Ошибка расчета
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Подтверждение заявки
      summary: Создать заявку на услуги
      description: Создает новую заявку на услуги для клиента с указанным номером телефона.
      security:
        - BearerAuth: []
      parameters:
        - name: clientid
          in: path
          required: true
          description: Уникальный идентификатор клиента
          schema:
            type: string
            example: '89112894567'
      requestBody:
        description: Данные заявки на услуги
        content:
          application/json:
            schema:
              type: object
              properties:
                selectedServices:
                  $ref: '#/components/schemas/SelectedServices'
                selectedMasterName:
                  type: string
                  description: Имя выбранного мастера
                  example: Мария
                selectedTimeSlot:
                  $ref: '#/components/schemas/TimeSlot'
      responses:
        '201':
          description: Заявка создана успешно
        '400':
          description: Неверные данные заявки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Окошко для записи недоступно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
